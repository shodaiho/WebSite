	<script type="text/javascript">
		$(document).ready(function(){
			$("#colSiteBtn").click(function(){
				var webSite = document.location.href;
				if(webSite != null && webSite != ''){
					var webLink = "<a href='"+webSite+"'>"+webSite+"</a><br>";
					$("#website").val(webLink);
					$("#bookMarklist").append(webLink);
				}
			});
		});
	</script>
